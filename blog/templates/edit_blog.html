{% extends 'base.html' %}

{% block title %}Edit Blog{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Blog: {{ blog.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button save-btn">Save Changes</button>
        <a href="{% url 'view_blog' blog.id %}" class="button cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
